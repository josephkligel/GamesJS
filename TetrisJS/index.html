<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" charset="utf-8"></script>
</head>

<body>

  <div class="score-button-display">
    <h3>Score: <span id='score'></span></h3>
    <button id="start-button" type="button" name="button">Start/Pause</button>
  </div>

  <div class="container">
    <div class="grid"></div>
    <div class="mini-grid"></div>
  </div>

  <div class="game-over-container">
    <h2>Game Over!</h2>
    <img class="game-over-image" src="images/gameover-alien.gif" alt="game-over alien" />
  </div>

</body>

</html>
